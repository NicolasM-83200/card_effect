<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card Effect</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="content-card">
        <img src="/img/judy.png" alt="Judy">
      </div>
      <div class="highlight"></div>
    </div>
    <div class="card">
      <div class="content-card">
        <img id="lara" src="/img/162-1624317_personnage-jeu-video-feminin.png" alt="Lara-croft-tomb-raider">
      </div>
      <div class="highlight"></div>
    </div>
    <div class="card">
      <div class="content-card">
        <img src="/img/aveline-de-grandpre-assassin-s-creed-wallpaper-3986-1024x640.jpg"
          alt="aveline-de-grandpre-assassin-s-creed">
      </div>
      <div class="highlight"></div>
    </div>
    <div class="card">
      <div class="content-card">
        <img src="/img/pngegg.png" alt="fortnite-female-caracter-red-mercury">
      </div>
      <div class="highlight"></div>
    </div>
    <div class="card">
      <div class="content-card">
        <img src="/img/the-witcher-ciri.jpg" alt="Ciri-the-witcher">
      </div>
      <div class="highlight"></div>
    </div>
    <div class="card">
      <div class="content-card">
        <img src="/img/pngfortnite.png" alt="female-caracter">
      </div>
      <div class="highlight"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
